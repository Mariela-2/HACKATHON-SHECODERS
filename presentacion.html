<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-container {
            text-align: center;
        }

        .logo {
            width: 400px;
            height: auto;
            animation: fadeInOut 6s ease-in-out forwards; /* Aumentado a 6 segundos */
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.3);
            }
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: #e9ecef;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: #004c97;
            position: absolute;
            left: -40%;
            animation: loading 4s ease-in-out infinite; /* Aumentado a 4 segundos */
        }

        @keyframes loading {
            0% {
                left: -40%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="src/logo.png" alt="Logo" class="logo">
        <div class="loading-bar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar 6 segundos y redirigir (ajustado a 6 segundos)
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 6000); // 6000 milisegundos = 6 segundos
        });
    </script>
</body>
</html>
