<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
</head>
<body>
    <h1>Bienvenido Usuario</h1>
    <p>Esta es la página para usuarios normales.</p>
    <button onclick="logout()">Cerrar Sesión</button>
    <script type="module">
        // Importar Firebase y las funciones necesarias
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import firebaseConfig from "./firebase-config.js"; // Asegúrate de tener este archivo

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // Verificar si el usuario está autenticado
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html'; // Redirigir al login si no está autenticado
            } else {
                checkUserRole(user.uid); // Verificar rol si está autenticado
            }
        });

        // Función de logout
        window.logout = function () {
            signOut(auth).then(() => {
                window.location.href = 'index.html'; // Redirigir al login después de cerrar sesión
            }).catch((error) => {
                alert("Error al cerrar sesión: " + error.message);
            });
        };

        // Verificar el rol del usuario
        function checkUserRole(uid) {
            getDoc(doc(db, 'users', uid))
                .then((doc) => {
                    if (doc.exists()) {
                        const userData = doc.data();
                        if (userData.role !== 'user') {
                            window.location.href = 'index.html'; // Redirigir al login si no es usuario normal
                        }
                    } else {
                        alert("No se encontró el rol del usuario.");
                    }
                })
                .catch((error) => {
                    alert("Error al obtener el rol del usuario: " + error.message);
                });
        }
    </script>
</body>
</html>
