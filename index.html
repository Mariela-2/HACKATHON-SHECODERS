<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dinners Club</title>
        <!-- bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="estilos/style.css">
        
    </head>
    <body >
        <div class="container-fluid container-md py-4 py-md-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                    <!-- Formulario de Login -->
                    <div class="card shadow-sm" id="loginForm">
                        <div class="card-body p-3 p-sm-4">
                            <h4 class="text-center mb-2">SISTEMA DE VACACIONES</h4>
                            <h5 class="text-center mb-4 text-muted">Inicio de sesión</h5>
                            
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label fs-6">Correo electrónico</label>
                                    <input type="email" class="form-control form-control-lg fs-6" id="email" 
                                        placeholder="correo@ejemplo.com" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label fs-6">Contraseña</label>
                                    <input type="password" class="form-control form-control-lg fs-6" id="password" 
                                        placeholder="Ingresa tu contraseña" required>
                                </div>
                                
                                <button type="submit" class="btn btn-custom text-white w-100 mb-3 py-2 fs-5">INGRESAR</button>
                                
                                <div class="text-center">
                                    <span class="text-muted">¿No tienes una cuenta?</span>
                                    <a href="#" class="text-decoration-none text-info ms-1" onclick="toggleForms()">Regístrate aquí</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Formulario de Registro -->
                    <div class="card shadow-sm d-none" id="registerForm">
                        <div class="card-body p-3 p-sm-4">
                            <h4 class="text-center mb-2">SISTEMA DE VACACIONES</h4>
                            <h5 class="text-center mb-4 text-muted">Registro</h5>
                            <form>
                                <div class="row mb-3 gx-2 gx-sm-3">
                                    <div class="col-6">
                                        <label class="form-label fs-6">Nombre</label>
                                        <input type="text" class="form-control form-control-lg fs-6" id="nombre" 
                                            placeholder="Tu nombre" required>
                                    </div>
                                    <div class="col-6">
                                        <label  class="form-label ">Apellidos</label>
                                        <input type="text" class="form-control form-control-lg fs-6" id="apellidos" 
                                            placeholder="Tus apellidos" required>
                                    </div>
                                </div>
                                <div class="row mb-3 gx-2 gx-sm-3">
                                    <div class="col-6">
                                        <label for="puesto" class="form-label fs-7">Puesto</label>
                                        <select  id="role" class="form-select" aria-label="Default select example">
                                            <option selected>Seleccionar</option>
                                            <option value="user">Empleado</option>
                                            <option value="admin">Administrador</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label for="codigo" class="form-label fs-7">Código</label>
                                        <input type="text" class="form-control form-control-lg fs-6" id="codigo" 
                                            placeholder="Tu código" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="emailReg" class="form-label fs-6">Correo electrónico</label>
                                    <input  type="email" id="regEmail" class="form-control form-control-lg fs-6" id="emailReg" 
                                        placeholder="correo@ejemplo.com" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="passwordReg" class="form-label fs-6">Crea una contraseña</label>
                                    <input type="password" id="regPassword" class="form-control form-control-lg fs-6" id="passwordReg" 
                                        placeholder="Ingresa tu contraseña" required>
                                </div>
                                    
                                <button type="submit" class="btn btn-custom text-white w-100 mb-3 py-2 fs-5">REGISTRARME</button>
                                <div class="text-center">
                                    <p class="mb-2">O</p>
                                    <button type="button" class="btn btn-outline-secondary btn-lg w-100 mb-3">
                                    <img src="src/google.png" alt="Google logo" class="me-2 img-fluid" style="width: 20px; height: 20px;">
                                        Continuar con Google
                                    </button>
                                </div>
                                <div class="text-center">
                                    <span class="text-muted">¿Ya tienes una cuenta?</span>
                                    <a href="#" class="text-decoration-none text-info ms-1" onclick="toggleForms()">Inicia sesión aquí</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
        <script  type="module" src="app.js"></script>
        <script >

        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            loginForm.classList.toggle('d-none');
            registerForm.classList.toggle('d-none');
        }
        </script>

    </body>
</html>
